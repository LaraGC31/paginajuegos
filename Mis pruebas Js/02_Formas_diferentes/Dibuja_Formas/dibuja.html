<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibuja</title>
    <script src="dibuja.js"></script>
    <link rel="stylesheet" href="dibuja.css" />
  </head>
  <body>
    <div id="general">
      <div id="figuras">
        <div id="cuadrado" class="forma"></div>
        <div id="triangulo" class="forma"></div>
        <div id="rectangulo" class="forma"></div>
      </div>

      <div id="num">
        <div id="1" class="pinta forma">1</div>
        <div id="2" class="pinta forma">2</div>
        <div id="3" class="pinta forma">3</div>
        <div id="4" class="pinta forma">4</div>
        <div id="5" class="pinta forma">5</div>
        <div id="6" class="pinta forma">6</div>
        <div id="7" class="pinta forma">7</div>
        <div id="8" class="pinta forma">8</div>
        <div id="9" class="pinta forma">9</div>
        <div id="10" class="pinta forma">10</div>
      </div>

      <div id="valor">
        <div id="*" class="pinta forma">*</div>
        <div id="|" class="pinta forma">Bor</div>
      </div>

      <div id="pintado">
        <pre id="estilo"></pre>
      </div>
    </div>
  </body>
</html>
